name: Update Trailhead Stats Manually

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Update traihlead stats'
        required: false
        type: boolean

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: nabondance/trailhead-stats@v1.0.1
        with:
          trailhead-username: 'marek.oleksik@gmail.com'
          display-type: text
          display-file: 'README.md'
          file-format: 'md' 
          output-only: true
